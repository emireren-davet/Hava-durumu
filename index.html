<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>HAVA DURUMU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .weather-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .search-history {
            margin-top: 20px;
        }
        .weather-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container weather-container">
        <h1 class="text-center mb-4">HAVA DURUMU</h1>
        
        <div class="search-box">
            <form onsubmit="getWeather(); return false;">
                <div class="input-group">
                    <input type="text" id="cityInput" class="form-control" placeholder="Şehir adı giriniz...">
                    <button class="btn btn-primary" type="submit">
                        <i class="bi bi-search"></i> Ara
                    </button>
                </div>
            </form>
            <div id="errorMessage" class="error-message text-center"></div>
        </div>

        <div id="weatherInfo" class="weather-card" style="display: none;">
            <!-- Weather information will be displayed here -->
        </div>

        <div class="search-history">
            <h3>Son Aramalar</h3>
            <ul id="searchHistory" class="list-group">
                <!-- Search history will be displayed here -->
            </ul>
        </div>
    </div>

    <script>
        // Version 2 - Updated API Key
        const API_KEY = '5abec0ec82d9ebef56322dcdf2a2f825';
        const MAX_HISTORY = 3;

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        function getWeather() {
            const cityInput = document.getElementById('cityInput');
            const city = cityInput.value.trim();
            
            if (!city) {
                showError('Lütfen bir şehir adı giriniz.');
                return;
            }

            // API çağrısını HTTPS üzerinden yapalım ve Türkçe karakter sorununu çözelim
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric&lang=tr`)
                .then(response => {
                    if (!response.ok) {
                        if (response.status === 401) {
                            throw new Error('API anahtarı hatası. Lütfen daha sonra tekrar deneyiniz.');
                        }
                        if (response.status === 404) {
                            throw new Error('Şehir bulunamadı. Lütfen geçerli bir şehir adı giriniz.');
                        }
                        throw new Error('Hava durumu bilgisi alınamadı. Lütfen tekrar deneyiniz.');
                    }
                    return response.json();
                })
                .then(data => {
                    displayWeather(data);
                    addToHistory(city);
                })
                .catch(error => {
                    showError(error.message);
                    console.error('API Error:', error);
                });
        }

        function displayWeather(data) {
            const weatherInfo = document.getElementById('weatherInfo');
            const temperature = Math.round(data.main.temp);
            const feelsLike = Math.round(data.main.feels_like);
            
            weatherInfo.innerHTML = `
                <h2 class="text-center">${data.name}</h2>
                <div class="text-center">
                    <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="Weather icon">
                    <h3>${temperature}°C</h3>
                    <p>Hissedilen: ${feelsLike}°C</p>
                    <p>${data.weather[0].description}</p>
                    <p>Nem: ${data.main.humidity}%</p>
                    <p>Rüzgar: ${data.wind.speed} m/s</p>
                </div>
            `;
            weatherInfo.style.display = 'block';
        }

        function addToHistory(city) {
            let history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            
            // Remove the city if it already exists
            history = history.filter(item => item.toLowerCase() !== city.toLowerCase());
            
            // Add the new city at the beginning
            history.unshift(city);
            
            // Keep only the last MAX_HISTORY items
            history = history.slice(0, MAX_HISTORY);
            
            localStorage.setItem('searchHistory', JSON.stringify(history));
            displayHistory();
        }

        function displayHistory() {
            const historyElement = document.getElementById('searchHistory');
            const history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            
            historyElement.innerHTML = history.map(city => `
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    ${city}
                    <button class="btn btn-sm btn-primary" onclick="searchHistoryItem('${city}')">
                        <i class="bi bi-search"></i>
                    </button>
                </li>
            `).join('');
        }

        function searchHistoryItem(city) {
            document.getElementById('cityInput').value = city;
            getWeather();
        }

        // Load search history when the page loads
        window.onload = displayHistory;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
